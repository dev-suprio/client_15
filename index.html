<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Image Comparison Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="style.css">

</head>
<body>
  <div>
    <h1 class="text">Vector Art</h1>
  </div>
<!-- partial:index.partial.html -->
<div id="image-comparison-slider">
  <img src="https://raw.githubusercontent.com/dev-suprio/client_15/main/image-1.jpg" alt="before">
  <div class="img-wrapper">
    <img src="/image-2.jpg" alt="after">
  </div>
  <span class="label label-before">Before</span>
  <span class="label label-after">After</span>
  <div class="handle">
    <div class="handle-line"></div>
    <div class="handle-circle">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="handle-line"></div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js'></script><script  src="./script.js"></script>

</body>
</html>
